<div class="col m-5">
  <div class="card">
    <img src="{{character.image}}" alt="{{character.name}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{character.name}}</h5>
      <a [routerLink]="['/characters', character.id]" class="btn btn-warning w-100 mt-4">See more</a>
    </div>
  </div>
</div>
